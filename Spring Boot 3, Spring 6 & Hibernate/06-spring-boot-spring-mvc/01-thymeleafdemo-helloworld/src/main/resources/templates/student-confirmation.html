<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>

<body>

<h3>Student Confirmation</h3>

student confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
<br><br>
Country: <span th:text="${student.country}"></span>
<br><br>
Favorite Language: <span th:text="${student.favoriteLanguage}"></span>
<br><br>
Favorite OS:
<ul>
    <li th:each="s: ${student.favoriteSystems}" th:text="${s}"></li>
    </li>
</ul>

</body>
</html>
